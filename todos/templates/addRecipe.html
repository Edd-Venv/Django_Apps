{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo Application.">
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/style.css'%}">
    
    </head>
<header>
    <div style="background-color: black;">
       <h1 style="color: Brown;"><i><big>New Recipe </big></i></h1>
     </div>
</header>
<body id="test">
<main>
    <div class = "flex-container">
        <div style=" background-color: rgba(0, 151, 19, 0);
        color: black;
        border: 0px solid grey;
        width: 40%; height: 60%;
        margin-top: 4%;
        margin-right: 60%;
        padding-bottom: 1%;
        box-shadow: 0px 0px 0px grey;
        align-content: flex-end;" >

<form action="/addrecipe/" method="post">
    {% csrf_token %}

    <label for="title" style="font-size: 1.4em;"><big>Title:</big></label>
    <br>
        <input id="title" type="text"
           name="title" maxlength="20" style="width: 100%; background-color: lightgrey;
            box-shadow: 2px 2px 2px grey; font-size: 1.2em;" required>
         <br>
           <br/>
            <label for="ingredients" style="font-size: 1.4em;"><big>Ingridents: </big></label><br/>
              <textarea name="ingredients" id="ingredients" style="width: 100%; height: 30%; background-color: lightgrey;
              box-shadow: 2px 2px 2px grey; font-size: 1.2em;" required></textarea>
           <br>
         <br>
            <label for="cook" style="font-size: 1.4em;"><big>How to prepare: </big></label><br/>
              <textarea name="cook" id="cook" style="width: 100%; height: 50%; background-color: lightgrey;
              box-shadow: 2px 2px 2px grey; font-size: 1.2em;" required></textarea>
           <br>
         <br>
        <input type="submit" value="Submit" style="font-size: 1.2em; margin-left:11%;" />
</form>
   </div>
     </div>
      </div>
        </main> 
          </body>
         <br>
       <br>
     <br>
   <br>
 <br>
   <br>
    <div>
       <footer>
         <a href="/apps/recipes/" style="color:white;">
           <input type="submit" value="Cancel" style="font-size: 1.2em;"/></a>
       </footer>
    </div>
</html>
